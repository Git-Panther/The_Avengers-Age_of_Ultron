selectPartnersListByKeyword=SELECT * FROM (SELECT ROWNUM, PTN.* FROM (SELECT * FROM PARTNER_PREVIEW WHERE C1 LIKE ? ORDER BY METASCORE DESC) PTN) WHERE ROWNUM BETWEEN ? AND ?
selectPartnersListMain=SELECT * FROM (SELECT * FROM PARTNER_PREVIEW WHERE MEMBER_RANK = ? ORDER BY METASCORE DESC) WHERE ROWNUM <= 3 UNION ALL SELECT * FROM (SELECT * FROM PARTNER_PREVIEW ORDER BY MEMBER_NAME) WHERE ROWNUM <= 6
selectPartnersList=SELECT * FROM (SELECT ROWNUM, PTN.* FROM (SELECT * FROM PARTNER_PREVIEW C1 ORDER BY METASCORE DESC) PTN) WHERE ROWNUM BETWEEN ? AND ?
selectPartner=SELECT * FROM PARTNER_DETAIL WHERE PTN_CODE = ?
selectPtnContact=SELECT CONTACT_TYPE, CONTACT_INFO FROM PTN_CONTACT WHERE PTN_CODE = ? ORDER_BY CONTACT_TYPE
selectPtnUpdate=SELECT UPDATE_NAME, UPDATE_CONTENT FROM PTN_UPDATE WHERE PTN_CODE = ?
selectConstPhoto=SELECT PTN_PHOTO, PTN_PHOTO_NUM FROM CONST_PHOTO WHERE PTN_CODE = ? ORDER BY PTN_PHOTO_NUM ASC
selectPartnersTotalCount=SELECT COUNT(*) AS PARTNERCOUNT FROM PARTNER_PREVIEW C1